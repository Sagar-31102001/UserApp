    function CheckPassword(inputtxt) {
      //var passw = /^[A-Za-z]\w{7,14}$/;
      var regex =  /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&^])[A-Za-z\d@.#$!%*?&]{8,15}$/;
      if (inputtxt.value.match(regex)) {
        alert('Correct')
        return true;
      }
      else {
        alert('Wrong...! and your password is not strong')
        return false;
      }
    }
  </script>

<body>

          <label for="Mail">User Name</label>
          <br>
          <input type="email" name="email" id="Mail" placeholder="Email" class="E1"  autofocus>
          <br>
          <label for="word">Password</label>
          <br>
          <input type="password" name="password" id="word" placeholder="password" class="E2" required>
          <br>
